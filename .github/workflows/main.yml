name: Build and publish

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get short SHA
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          echo $env:GITHUB_SHA.SubString(0,7)
          echo $Env:SHORT_SHA

